<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Incluindo o bootstrap via CDN -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>

    <!-- O defer faz o arquivo ser carregado por último -->

    <style>

        .row {
            height: 200px;
            background-color: rgb(249, 250, 215);
        }
        .col-3 {
            background-color: antiquewhite;
            padding: 20px;
            border: 1px solid black;
        }
    </style>

    <title>Layout em grid</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center justify-content-lg-between"> 
            <!-- align-items-center - Alinha verticalmente quando a altura do container for maior que a altura das linhas -->
             <!-- Justify-content - Alinha os itens horizontalmente  -->
            <div class="col-3">Coluna 1</div>
            <div class="w-100"></div> <!-- Adiciona uma quebra dde linha forçada entre os elementos / a classe order ordena as colunas-->
            <div class="col-3">Coluna 2</div>
            <div class="col-3">Coluna 3</div>
        </div>
        <hr>
        <!-- Descolamentos - offset (direita) -->
         <!-- MARGENS:
          ms - margin start
          mx - margen do eixo x
          me - margin end
           -->
        <div class="row">
            <div class="col-3 offset-1">Coluna 4</div>
            <div class="col-3 offset-2">Coluna 5</div>
            <div class="col-3">Coluna 6</div>
        </div>
        <hr>
        <div class="row justify-content-end">
            <div class="col-3 mx-auto">Coluna 4</div>
            <div class="col-3">Coluna 5</div>
        </div>
    </div>
</body>
</html>
