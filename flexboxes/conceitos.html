<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexive Box</title>

    <style>

        * {
            margin: 0px;
            padding: 0px;
        }

        div.container {
            background-color: black;
            color: white;
            display: flex;
            height: 100px;

            flex-flow: column wrap-reverse;
        }

        div.items {
            background-color: blue;
            border: 1px solid black;
            text-align: center;
            flex: auto;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="items">Exemplo de Bloco A</div>
        <div class="items">Exemplo de Bloco B</div>
        <div class="items">Exemplo de Bloco C</div>
        <div class="items">Exemplo de Bloco D</div>
        <div class="items">Exemplo de Bloco E</div>
        <div class="items">Exemplo de Bloco F</div>
    </div>
</body>
</html>
