<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }

        tr.menor {
            background-color: blueviolet;
        }

        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
            vertical-align: middle;
        }

        td.maior {
            background-color: aqua;
        }

    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <!-- Hierarquia de Tabela: 
        Table = Tabela
            Table Rows = Linhas de tabela
                Table Header = CabeÃ§alho de tabela
                Table Data = Dados de Tabela
    -->
    <table>
        <!-- Primeira Linha -->
        <tr class="menor">
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td class="maior">A3</td>
            <td class="maior">B3</td>
            <td class="maior">C3</td>
        </tr>
        <tr>
            <td class="maior">A4</td>
            <td class="maior">B4</td>
            <td class="maior">C4</td>
        </tr>
    </table>
</body>
</html>
